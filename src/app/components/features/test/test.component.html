<div appBasicBorder>
    <h2>trackBy with ngFor (don't refresh items unless there is change)</h2>
    <ul>
        <li *ngFor="let user of users; trackBy: trackByUser">{{user.id}} {{user.name}}</li>
    </ul>
    <button (click)="refresh()">Refresh</button>
</div>

<div appBasicBorder>
    <h2>DOM Sanitizer (bypass Html code, try injecting button element)</h2>
    <input #searchText type="text" placeholder="Search...">
    <button (click)="search(searchText)">Search</button>
    <div>You searched for <span [innerHtml]="searchKey"></span></div>
</div>
