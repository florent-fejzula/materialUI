<div class="container">
    <h2>Virtual scrolling demo</h2>
    <mat-list>
        <cdk-virtual-scroll-viewport class="scrollingDiv" itemSize="48">
            <mat-list-item *cdkVirtualFor="let item of items">{{ item }}</mat-list-item>
        </cdk-virtual-scroll-viewport>
        <!-- <mat-list-item *ngFor="let item of items">{{ item }}</mat-list-item> -->
    </mat-list>
</div>
